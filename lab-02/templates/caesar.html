<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    }

    .card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-radius: 20px;
    }

    .title {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl space-y-10">
    <h1 class="text-center text-4xl font-bold text-gray-900 title">Caesar Cipher</h1>

    <!-- ENCRYPTION -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold text-blue-700 mb-6">üîê Encryption</h2>
      <form method="POST" action="/caesar/encrypt">
        <div class="mb-4">
          <label for="inputPlainText" class="block text-gray-700 mb-1">Plain Text</label>
          <input type="text" id="inputPlainText" name="inputPlainText"
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter plain text" required />
        </div>
        <div class="mb-4">
          <label for="inputKeyPlain" class="block text-gray-700 mb-1">Key</label>
          <input type="number" id="inputKeyPlain" name="inputKeyPlain"
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-400"
                 placeholder="Enter key" required />
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
          Encrypt
        </button>
      </form>
    </div>

    <!-- DECRYPTION -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold text-green-700 mb-6">üîì Decryption</h2>
      <form method="POST" action="/caesar/decrypt">
        <div class="mb-4">
          <label for="inputCipherText" class="block text-gray-700 mb-1">Cipher Text</label>
          <input type="text" id="inputCipherText" name="inputCipherText"
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400"
                 placeholder="Enter cipher text" required />
        </div>
        <div class="mb-4">
          <label for="inputKeyCipher" class="block text-gray-700 mb-1">Key</label>
          <input type="number" id="inputKeyCipher" name="inputKeyCipher"
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400"
                 placeholder="Enter key" required />
        </div>
        <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
          Decrypt
        </button>
      </form>
    </div>
  </div>
</body>
</html>
