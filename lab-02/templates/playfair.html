<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playfair Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
    }
    .title {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl space-y-10">
    <h1 class="text-center text-4xl font-bold text-gray-900 title">ðŸ§© Playfair Cipher</h1>

    <!-- ENCRYPTION FORM -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold text-pink-700 mb-6">ðŸŸ£ Encryption</h2>
      <form method="POST" action="/playfair/encrypt">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Plain Text</label>
          <input type="text" name="inputPlainText" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-pink-400"
                 placeholder="Enter plain text"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Key</label>
          <input type="text" name="inputKeyPlain" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-pink-400"
                 placeholder="Enter key"/>
        </div>
        <button type="submit"
                class="w-full bg-pink-600 text-white font-semibold py-2 rounded-lg hover:bg-pink-700 transition">
          Encrypt
        </button>
      </form>
    </div>

    <!-- DECRYPTION FORM -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold text-green-700 mb-6">ðŸŸ¢ Decryption</h2>
      <form method="POST" action="/playfair/decrypt">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Cipher Text</label>
          <input type="text" name="inputCipherText" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400"
                 placeholder="Enter cipher text"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Key</label>
          <input type="text" name="inputKeyCipher" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400"
                 placeholder="Enter key"/>
        </div>
        <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
          Decrypt
        </button>
      </form>
    </div>
  </div>
</body>
</html>
