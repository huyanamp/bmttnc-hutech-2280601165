<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thực hành An toàn thông tin nâng cao</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .logo {
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
    <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png"
         alt="HUTECH Logo" class="w-80 mb-6 logo" />
    <h1 class="text-center text-4xl font-bold text-gray-800 mb-10">
      🔐 Bài thực hành bảo mật thông tin nâng cao
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-3xl">
      <a href="/caesar" class="glass-card p-6 text-center text-xl font-semibold text-blue-800 bg-white bg-opacity-50 hover:bg-blue-600 hover:text-white">
        🔁 Caesar Cipher
      </a>
      <a href="/railfence" class="glass-card p-6 text-center text-xl font-semibold text-green-800 bg-white bg-opacity-50 hover:bg-green-600 hover:text-white">
        📐 Rail Fence Cipher
      </a>
      <a href="/vigenere" class="glass-card p-6 text-center text-xl font-semibold text-purple-800 bg-white bg-opacity-50 hover:bg-purple-600 hover:text-white">
        🧬 Vigenère Cipher
      </a>
      <a href="/playfair" class="glass-card p-6 text-center text-xl font-semibold text-red-800 bg-white bg-opacity-50 hover:bg-red-600 hover:text-white">
        🧩 Playfair Cipher
      </a>
    </div>
  </div>
</body>
</html>
